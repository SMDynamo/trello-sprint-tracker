<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Sprint Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f5f7;
            text-align: center;
        }
        .container {
            max-width: 360px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .button {
            background: #0079bf;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin: 10px 0;
        }
        .button:hover {
            background: #005a8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Sprint Tracker Authorization</h3>
        <p>This Power-Up does not require external authorization. All functionality works within Trello's built-in permissions.</p>
        <button class="button" onclick="t.closePopup()">Close</button>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        var t = window.TrelloPowerUp.iframe();

        // Since we don't actually need external authorization,
        // we can just close the popup
        function closeAuth() {
            t.closePopup();
        }
    </script>
</body>
</html>
